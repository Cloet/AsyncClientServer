name: release NuGet
on:
  push:
    tags:
      - "v*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Build with dotnet
      run: dotnet build --configuration Release ${GITHUB_REF:10}
      shell: bash
    - name: Publish nuget
      run: |
           for f in ./[repository]/bin/Release/*.nupkg
           do
            curl -vX PUT -u "[user]:${{ secrets.NUGET_API_KEY }}" -F package=@$f https://nuget.pkg.github.com/[user]/
           done
      shell: bash
